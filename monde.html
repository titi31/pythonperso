<html>

<body>
	<div id="monde"><div id="paul" style="left:0;top:0;"></div><div class="mur" ></div><div class="mur" style="margin:0px;"></div><div class="mur"></div><div class="mur" style="margin:0px;height:104px;"></div></div>
	<style type="text/css">
		#monde{
			height:500px;
			width:500px;
			
			border: 2px solid black;
			}
		#paul{
			
			position:relative;
			height:16px;
			width:16px;
			background:red;
			transition-duration: 1s;
			}
		.mur{
			display:flex;
			margin:20px;
			height:100px;
			width:480px;
			background: maroon;
			
			}
		
	</style>
	<script>
		
		var monde = document.getElementById('monde');
	
		window.addEventListener('keydown', function(event){
			var paul=document.getElementById('paul');
			var monde = document.getElementById('monde');
			console.log(event.keyCode);
			
			//recup la position en int
			var pos = {x: parseInt(paul.style.left), y: parseInt(paul.style.top)};
			//console.log(pos);
			
			
		
			switch(event.keyCode){
			case 38: //haut
 				paul.style.top = (pos.y - 16)+"px";
				break;
			case 40: //bas
				paul.style.top=(pos.y + 16)+"px";
				break;
			case 37: //gauche
				paul.style.left=(pos.x - 16)+"px";
				break;
			case 39: //droite
				paul.style.left=(pos.x + 16) + "px";
				break;
		
			}if (pos.x>464){
				paul.style.left="464px";
				}
				if (pos.x<16){
					paul.style.left="16px";
				}
				if (pos.y<=16)
				{
					paul.style.top="17px";
				}if(pos.y>464)
				{
					paul.style.top="464px";
				}
		
		});
		
		var mur =document.querySelectorAll('div.mur');
		console.log(mur);
		
		for(var i =0;i<mur.length;i++){
			mur[i].addEventListener('keydown', fMur);
			};
			
	function fMur(Event){
			console.log('blop');
		};
		
	</script>
</body>

</html>
